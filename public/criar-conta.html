<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body class="body-bg" id="criar-conta">
  <header>
    <div class="container">
      <nav aria-label="Primária">
        <a href="./">
          <img src="./img/logo-preta.svg" width="150" height="51" alt="Home">
        </a>
      </nav>
    </div>
  </header>
  <div class="container">
    <main>
      <div class="container-formulario" aria-label="formulário">
        <h1 class="display">Criar Conta</h1>
        <form id="formCadastro" action="">
          <div class="usuarios" aria-label="logar como">
            <input type="radio" name="tipoUsuario" id="radioPassageiro" value="passageiro" required>
            <label class="interactive" for="radioPassageiro">Passageiro</label>

            <input type="radio" name="tipoUsuario" id="radioMotorista" value="motorista" required>
            <label class="interactive" for="radioMotorista">Motorista</label>
          </div>

          <input class="body-text input-formulario" type="text" name="nome" id="inputNome" placeholder="Nome" autocomplete="username" required>
          <input class="body-text input-formulario" type="email" name="email" id="inputEmail" placeholder="E-mail" autocomplete="email" required>
          <input class="body-text input-formulario" type="password" name="senha" id="inputSenha" placeholder="Senha" autocomplete="current-password" required>
          <input class="body-text input-formulario" type="tel" name="telefone" id="inputTelefone" placeholder="Telefone" autocomplete="tel" required>
          <button type="submit" id="btnCriarConta" class="botao interactive">Criar Conta</button>
        </form>
      </div>
    </main>
    
    <section class="comentarios" aria-label="Comentarios">
      <h2 class="subtitle-medium">Comentários</h2>
      <div class="comentario body-text" aria-label="Comentario">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi dolorem nostrum ducimus ea dolore! Eum exercitationem quod, repudiandae, excepturi dolorum quos dolorem harum commodi, libero nulla blanditiis accusantium assumenda officiis.</p>
        <div class="perfil">
          <span class="foto"></span>
          <span class="nome">Nome</span>
        </div>
      </div>
    </section>
  </div>
  <script src="./script/criar-conta.js" defer></script>
