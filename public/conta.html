<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conta</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./script/menu-hamburguer/menu-hamburguer.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body class="body-bg" id="conta">
  <header>
    <div class="container">
      <nav class="navegacao">

        <div class="container-menu">
          <ul class="menu-hamburguer" aria-label="Abrir menu de navegação">
            <li class="linha"></li>
            <li class="linha"></li>
            <li class="linha"></li>
          </ul>
          <ul class="interactive links-navegacao">
            <li>
              <a href="./conta.html">Conta</a>
            </li>
            <li>
              <a href="./">Rotas</a>
            </li>
            <li>
              <a href="./">Notificações</a>
            </li>
            <li>
              <a href="./">Métodos de Pagamento</a>
            </li>
          </ul>

        </div>
        <a href="./"><img src="./img/logo-branca.svg" alt="home" width="150" height="50"></a>

      </nav>
    </div>
  </header>
  <main class="container">
    <form class="form-foto" action="" method="" enctype="multipart/form-data">
      <div class="container-foto">
        <img src="./img/foto-de-perfil.jpg" width="113" height="150" alt="foto de perfil atual do usuário">
        <div class="botoes">
          <input type="file" name="arquivo-foto" id="foto-upload" class="input-file">
          <label class="botao interactive" for="foto-upload">Selecionar</label>
          <button type="submit" class="botao interactive" id="foto-salvar">Salvar</button>
        </div>
      </div>
    </form>
    <form action="" method="" class="form-informacoes">
      <div class="container-inputs">
        <div class="primeiro-nome">
          <label for="primeiro-nome" class="interactive">Primeiro nome</label>
          <input type="text" name="primeiro-nome" id="primeiro-nome" class="body-text input-formulario">
        </div>
        <div class="segundo-nome">
          <label for="segundo-nome" class="interactive">Segundo nome</label>
          <input type="text" name="segundo-nome" id="segundo-nome" class="body-text input-formulario">
        </div>
        <div class="senha-atual">
          <label for="senha-atual" class="interactive">Senha atual</label>
          <input type="text" name="senha-atual" id="senha-atual" class="body-text input-formulario">
        </div>
        <div class="nova-senha">
          <label for="nova-senha" class="interactive">Nova senha</label>
          <input type="text" name="nova-senha" id="nova-senha" class="body-text input-formulario">
        </div>
      </div>
      <button class="botao interactive">Salvar alterações</button>
    </form>
    <form action="" method="" class="form-documento">
      <div class="select">
        <div id="select-condition">
          <label for="options-view-button" class="interactive">Condição</label>
          <input type="checkbox" id="options-view-button">
          <div id="select-button" class="input-formulario body-text">
            <div id="selected-value">Selecionar condição</div>
            <div id="chevrons">
              <i data-lucide="chevron-down"></i>
              <i data-lucide="chevron-up"></i>
            </div>
          </div>
        </div>
        <ul id="options">
          <li class="option">
            <input type="radio" name="condition" value="nehuma" data-label="Nenhuma">
            <span class="small-text">Nenhuma</span>
            <i data-lucide="check"></i>
          </li>
          <li class="option">
            <input type="radio" name="condition" value="deficiencia-visual" data-label="Deficiência visual">
            <span class="small-text">Deficiência visual</span>
            <i data-lucide="check"></i>
          </li>
          <li class="option">
            <input type="radio" name="condition" value="deficiencia-auditiva" data-label="Deficiência auditiva">
            <span class="small-text">Deficiência auditiva</span>
            <i data-lucide="check"></i>
          </li>
          <li class="option">
            <input type="radio" name="condition" value="mobilidade-reduzida" data-label="Mobilidade reduziada">
            <span class="small-text">Mobilidade reduzida</span>
            <i data-lucide="check"></i>
          </li>
          <li class="option">
            <input type="radio" name="condition" value="deficiencia-cognitiva" data-label="Deficiência cognitiva">
            <span class="small-text">Deficiência cognitiva</span>
            <i data-lucide="check"></i>
          </li>
        </ul>
      </div>
      <div class="container-input">
        <input type="file" name="documento" id="documento">
        <label class="botao interactive" for="documento"><i data-lucide="upload"></i>Carregar documento</label>
      </div>
      <button class="botao interactive">Enviar</button>
    </form>
  </main>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./script/lucide-icons/lucide-icons.js"></script>
  <script src="./script/select/select.js"></script>
</body>

</html>
